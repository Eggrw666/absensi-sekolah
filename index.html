<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Sekolah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginContainer" class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="dashboardContainer" class="container" style="display: none;">
        <h1>Absensi Sekolah</h1>
        <button id="logoutButton">Logout</button>

        <div id="adminFeatures" style="display: none;">
            <h2>Form Absensi</h2>
            <form id="absensiForm">
                <input type="date" id="tanggal" required>
                <input type="text" id="nama" placeholder="Nama Siswa" required>
                <input type="text" id="kelas" placeholder="Kelas" required>
                <select id="status" required>
                    <option value="">Pilih Status</option>
                    <option value="Hadir">Hadir</option>
                    <option value="Izin">Izin</option>
                    <option value="Sakit">Sakit</option>
                </select>
                <button type="submit">Simpan</button>
            </form>

            <h2>Kelola Akun Siswa</h2>
            <form id="addAccountForm">
                <input type="text" id="newUsername" placeholder="Username Siswa" required>
                <input type="password" id="newPassword" placeholder="Password Siswa" required>
                <button type="submit">Tambah Akun</button>
            </form>
            <table id="accountsTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Username</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akun akan muncul di sini -->
                </tbody>
            </table>
        </div>

        <h2>Data Absensi</h2>
        <table id="absensiTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tanggal</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Status</th>
                    <th id="adminActionsHeader" style="display: none;">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data absensi akan muncul di sini -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
